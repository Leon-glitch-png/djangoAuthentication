
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">
<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      

    </div>
     <a href = "{% url 'home' %}" class="btn btn-ghost text-xl">Home</a>
  </div>
 
  <div class="navbar-end">
    {% comment %} <a class="btn">Signin</a> {% endcomment %}
     <p class="text-center text-lg">
         <a href="{% url 'register' %}" class="btn btn-outline btn-primary">Signup here</a>
    </p>
    
  </div>
</div>
    
<<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center mt-8">
    <h2 class="text-2xl font-semibold text-green-600 mb-2">
        Password Reset Successful
    </h2>

    <p class="text-gray-600 mb-4">
        Your password has been set. You can now log in with your new password.
    </p>

    <a href="{% url 'login' %}" class="btn btn-primary w-full">
        Go to Login
    </a>
</div>
    
</body>
</html>
