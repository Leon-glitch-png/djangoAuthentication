<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Done</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">
<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      

    </div>
     <a href = "{% url 'home' %}" class="btn btn-ghost text-xl">Home</a>
  </div>
 
  <div class="navbar-end">
    {% comment %} <a class="btn">Signin</a> {% endcomment %}
     <p class="text-center text-lg">
         <a href="{% url 'register' %}" class="btn btn-outline btn-primary">Signup here</a>
    </p>
    
  </div>
</div>
    
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center space-y-4">
    <h2 class="text-2xl font-bold text-green-600">Email Sent!</h2>
    <p class="text-gray-600">
        If your email is registered, you will receive a link to reset your password shortly.
    </p>

    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

    
</body>
</html>
