<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">
<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      

    </div>
     <a href = "{% url 'home' %}" class="btn btn-ghost text-xl">Home</a>
  </div>
 
  <div class="navbar-end">
    {% comment %} <a class="btn">Signin</a> {% endcomment %}
     <p class="text-center text-lg">
         <a href="{% url 'register' %}" class="btn btn-outline btn-primary">Signup here</a>
    </p>
    
  </div>
</div>
    
<form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Signin</h2>
    {% csrf_token %}

    {% for field in form %}
        <div class="group flex flex-col space-y-1">

            
            <label for="{{ field.id_for_label }}" class="font-medium text-gray-700">
                {{ field.label }}
            </label>

           
            {{ field }}

            
            {% if field.help_text %}
            <p class="text-gray-500 text-sm opacity-0 group-focus-within:opacity-100 transition-opacity duration-200">
                {{ field.help_text }}
            </p>
            {% endif %}

           
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
    {% endfor %}
  <p>
    Forgot password?
    <a href="{% url 'password_reset' %}" class="text-blue-600 underline">
        Reset here
    </a>
</p>


    <button type="submit" id = "my-btn" class="btn btn-primary w-full">Signin</button>

    

   
</form>





</body>
</html>
