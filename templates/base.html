{% comment %} {% load static tailwind_tags %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>
        {% block title %}
        Authentication System
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% comment %} {% tailwind_css %} {% endcomment %}

</head>

<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">

<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      

    </div>
    <a href = "{% url 'home' %}" class="btn btn-ghost text-xl">Home</a>
  </div>
 
  <div class="navbar-end">
    <a href = "{% url 'login' %}" class="btn">Signin</a>
    <a href = "{% url 'register' %}" class="btn ml-2">Signup</a>
  </div>
</div>

<div class="container mt-4">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
