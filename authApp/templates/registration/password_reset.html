<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">
<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      

    </div>
     <a href = "{% url 'home' %}" class="btn btn-ghost text-xl">Home</a>
  </div>
 
  <div class="navbar-end">
    {% comment %} <a class="btn">Signin</a> {% endcomment %}
     <p class="text-center text-lg">
         <a href="{% url 'register' %}" class="btn btn-outline btn-primary">Signup here</a>
    </p>
    
  </div>
</div>
    
<form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-5">
    {% csrf_token %}

    <h2 class="text-2xl font-bold text-center text-gray-800">Reset Password</h2>

    <!-- Email Field -->
     {% comment %} {{form.as_p}} {% endcomment %}
    <div class="group flex flex-col space-y-1">
        <label for="{{ form.email.id_for_label }}" class="text-gray-700 font-medium">
            Email address
        </label>

        <!-- Styled Input -->
        {{ form.email }}

        <!-- Optional help text on focus -->
        {% if form.email.help_text %}
        <p class="text-sm text-gray-500 opacity-0 group-focus-within:opacity-100 transition-opacity">
            {{ form.email.help_text }}
        </p>
        {% endif %}

        <!-- Error display -->
        {% if form.email.errors %}
        <p class="text-sm text-red-600">{{ form.email.errors.0 }}</p>
        {% endif %}
    </div>

    <!-- Submit Button -->
    <button type="submit"
        class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Send Reset Link
    </button>
</form>

    
</body>
</html>
